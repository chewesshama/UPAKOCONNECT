{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
    {% block title %} UPAKOCONNECT {% endblock title %}
  </title>
  <meta name="description" content="Arise and shine tanzania's system to manage the clinic and members from outside tanzania">
  <meta name="keywords" content="upakoconnect">

  <!-- Favicons -->
  <link href="{% static 'core/assets/img/ariselogo.jpg' %}" rel="icon">
  <link href="{% static 'core/assets/img/ariselogo.jpg' %}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  {% block style %} {% endblock style %}
  <link href="{% static 'core/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'core/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'core/css/bootstrap.css' %}" rel="stylesheet" />

  <!-- Main CSS File -->
  <link href="{% static 'core/assets/css/main.css' %}" rel="stylesheet">
</head>

<body class="index-page">

<body class="">
  <!-- Toast Container -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
    {% if messages %}
      {% for message in messages %}
        <div class="toast align-items-center {{ message.tags }} fade show" role="alert" data-bs-delay="3000" data-bs-autohide="true">
          <div class="toast align-items-center text-white bg-{{ message.tags }} fade show" role="alert" data-bs-delay="3000" data-bs-autohide="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- Video Background -->
  <div class="video-wrapper">
    <video autoplay muted loop id="background-video" class="position-fixed w-100 h-100" style="z-index: -1; object-fit: cover;">
      <source src="{% static 'core/assets/video/background.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <header id="header" class="header sticky-top">
    <div class="branding d-flex align-items-center">
      <div class="container position-relative d-flex align-items-center justify-content-center">
        <a href="{% url 'core:landing' %}" class="logo d-flex align-items-center mx-auto">
          <img src="{% static 'core/assets/img/ariselogo.jpg' %}" alt="logo">
          <h1 class="sitename text-center" style="font-size: 2.5rem;">UPAKOCONNECT</h1>
        </a>
        <nav id="navmenu" class="navmenu dis-none">
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div>
      {% block content %} {% endblock content %}
    </div>
  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  {% block js %} {% endblock js %}
  <script src="{% static 'core/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'core/assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'core/assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'core/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'core/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'core/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="{% static 'core/assets/js/main.js' %}"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toastElList = [].slice.call(document.querySelectorAll('.toast'))
    const toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl, {
        autohide: true,
        delay: 3000 // 3 seconds
      }).show()
    });
  });
</script>

</body>
</html>
