{% load static %}
<nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
  <div class="scrollbar-inner">
    <!-- Brand -->
    <div class="sidenav-header  align-items-center">
      <a class="navbar-brand" href="{% url 'ariseclinic:index' %}">
        <img src="{% static 'clinic/assets/img/brand/ariselogo2.png' %}" class="navbar-brand-img" alt="Arise Clinic logo" style="width: 150px; height: 200px;">
      </a>
    </div>
    <div class="navbar-inner">
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="sidenav-collapse-main">
        <!-- Nav items -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if 'index' in segment %} active {% endif %}" href="{% url 'ariseclinic:index' %}">
              <i class="ni ni-tv-2 text-primary"></i>
              <span class="nav-link-text">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'icons' in segment %} active {% endif %}" href="{% url 'ariseclinic:icons' %}">
              <i class="ni ni-planet text-orange"></i>
              <span class="nav-link-text">Measurement</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'map' in segment %} active {% endif %}" href="{% url 'ariseclinic:map' %}">
              <i class="ni ni-pin-3 text-primary"></i>
              <span class="nav-link-text">Report</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'profile' in segment %} active {% endif %}" href="{% url 'ariseclinic:tables' %}">
              <i class="ni ni-single-02 text-yellow"></i>
              <span class="nav-link-text">Patients</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if 'tables' in segment %} active {% endif %}" href="{% url 'ariseclinic:tables' %}">
              <i class="ni ni-bullet-list-67 text-default"></i>
              <span class="nav-link-text">Tables</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ariseclinic:tables' %}">
              <i class="ni ni-key-25 text-info"></i>
              <span class="nav-link-text">Babies</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ariseclinic:register' %}">
              <i class="ni ni-circle-08 text-pink"></i>
              <span class="nav-link-text">Register User</span>
            </a>
          </li>

          <li class="nav-item pl-3">
            <form method="POST" action="{% url 'ariseclinic:logout' %}" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link p-0 m-0 align-baseline" style="border: none;">
                <i class="ni ni-user-run text-red"></i>
                <span class="nav-link-text">Logout</span>
              </button>
            </form>
          </li>

        </ul>
        <!-- Divider -->
        <hr class="my-3">
        <!-- Heading -->
        <h6 class="navbar-heading p-0 text-muted">
          <span class="docs-normal">Resources</span>
        </h6>
        <!-- Navigation -->
        <ul class="navbar-nav mb-md-3">

          <li class="nav-item">
            <a class="nav-link" 
               target="_blank" 
               href="{% url 'ariseclinic:icons' %}">
              <i class="ni ni-archive-2"></i>
              <span class="nav-link-text">Visit</span>
            </a>
          </li>


        </ul>
      </div>
    </div>
  </div>
</nav>
